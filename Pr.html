<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="calc">
    <div class="number">
      <div class="calcDel">C</div>
      <div class="calcInput"></div>
    </div>
    <div class="calcTable">
      <table class="table">
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>/</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>*</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>-</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td class="summa">=</td>
          <td>+</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="pr.js"></script>
</body>

</html>
